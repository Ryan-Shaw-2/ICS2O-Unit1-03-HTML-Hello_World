  <title> Cities</title>

  <style>
    /* Style the element with the id "myheader" */
    #myheader {
      background-color: MediumSeaGreen;
      color: black;
      padding: 40px;
      text-align: center;
    }
    /* Style all elements with the class name "city" */
    .city {
      background-color: lightblue;
      color: white;
      padding: 10px;
    }
  </style>

  <body style="background-color:DodgerBlue;">
    <!--An element with a unique id-->
    <h1 id="myheader">Capital Cities</h1>

    <!--multiple elements with the same class-->
    <h2 class="city" style="color:black;">Rome</h2>
    <p>Rome is the capital of Italy.</p>
    <img src="./images/flag-of-Italy.png" alt="flag of Italy">

    <h2 class="city" style="color:black;">Dublin</h2>
    <p>Dublin is the capital of Ireland</p>
    <img src="./images/flag-of-Ireland.png" alt="flag of Ireland">

    <h2 class="city" style="color:black;">Madrid</h2>
    <p>Madrid is the capital of Spain</p>
    <img src="./images/flag-of-Spain.png" alt="flag of Spain">

    <h2 class="city" style="color:black;">Berlin</h2>
    <p>Berlin is the capital of Germany</p>
    <img src="./images/flag-of-Germany.png" alt="flag of Germany">
  </body>
